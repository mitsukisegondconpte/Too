  <path d="M45 20 Q50 20 50 25" stroke="#dc2626" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M45 25 Q48 25 48 28" stroke="#dc2626" stroke-width="2" fill="none" opacity="0.4"/>
  
  <path d="M45 35 Q55 35 55 25" stroke="#dc2626" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M45 40 Q50 40 50 35" stroke="#dc2626" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M45 45 Q48 45 48 42" stroke="#dc2626" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">Cine</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">Lakay</text>
  
